<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePeriodolectivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePeriodolectivoLabel_idPeriodoLectivo}" for="idPeriodoLectivo" />

                    <h:outputLabel value="#{bundle.CreatePeriodolectivoLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{periodolectivoController.selected.ano}" title="#{bundle.CreatePeriodolectivoTitle_ano}" required="true" requiredMessage="#{bundle.CreatePeriodolectivoRequiredMessage_ano}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodolectivoController.create}" value="#{bundle.CreatePeriodolectivoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{periodolectivoController.prepareList}" value="#{bundle.CreatePeriodolectivoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePeriodolectivoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
