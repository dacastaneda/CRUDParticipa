<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPeriodolectivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPeriodolectivoLabel_idPeriodoLectivo}"/>
                    <h:outputText value="#{periodolectivoController.selected.idPeriodoLectivo}" title="#{bundle.ViewPeriodolectivoTitle_idPeriodoLectivo}"/>
                    <h:outputText value="#{bundle.ViewPeriodolectivoLabel_ano}"/>
                    <h:outputText value="#{periodolectivoController.selected.ano}" title="#{bundle.ViewPeriodolectivoTitle_ano}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodolectivoController.destroyAndView}" value="#{bundle.ViewPeriodolectivoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPeriodolectivoEditLink}"/>
                <br />
                <h:commandLink action="#{periodolectivoController.prepareCreate}" value="#{bundle.ViewPeriodolectivoCreateLink}" />
                <br />
                <h:commandLink action="#{periodolectivoController.prepareList}" value="#{bundle.ViewPeriodolectivoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPeriodolectivoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
