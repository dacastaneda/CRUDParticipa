<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLogroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLogroLabel_idLogro}" for="idLogro" />
                    <h:inputText id="idLogro" value="#{logroController.selected.idLogro}" title="#{bundle.CreateLogroTitle_idLogro}" required="true" requiredMessage="#{bundle.CreateLogroRequiredMessage_idLogro}"/>
                    <h:outputLabel value="#{bundle.CreateLogroLabel_nombreLogro}" for="nombreLogro" />
                    <h:inputText id="nombreLogro" value="#{logroController.selected.nombreLogro}" title="#{bundle.CreateLogroTitle_nombreLogro}" required="true" requiredMessage="#{bundle.CreateLogroRequiredMessage_nombreLogro}"/>
                    <h:outputLabel value="#{bundle.CreateLogroLabel_idComponente}" for="idComponente" />
                    <h:selectOneMenu id="idComponente" value="#{logroController.selected.idComponente}" title="#{bundle.CreateLogroTitle_idComponente}" required="true" requiredMessage="#{bundle.CreateLogroRequiredMessage_idComponente}">
                        <f:selectItems value="#{componenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logroController.create}" value="#{bundle.CreateLogroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{logroController.prepareList}" value="#{bundle.CreateLogroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLogroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
