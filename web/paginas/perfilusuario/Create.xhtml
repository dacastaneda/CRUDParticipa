    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePerfilusuarioTitle}"></h:outputText>

                <br />
                <h:commandLink action="#{perfilusuarioController.prepareList}" value="#{bundle.CreatePerfilusuarioShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreatePerfilusuarioIndexLink}"/>

        </ui:define>
    </ui:composition>
