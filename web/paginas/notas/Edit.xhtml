<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNotasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNotasLabel_idActividadCalificada}" for="idActividadCalificada" />
                    <h:inputText id="idActividadCalificada" value="#{notasController.selected.idActividadCalificada}" title="#{bundle.EditNotasTitle_idActividadCalificada}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idActividadCalificada}"/>
                    <h:outputLabel value="#{bundle.EditNotasLabel_idEstudiante}" for="idEstudiante" />
                    <h:inputText id="idEstudiante" value="#{notasController.selected.idEstudiante}" title="#{bundle.EditNotasTitle_idEstudiante}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idEstudiante}"/>
                    <h:outputLabel value="#{bundle.EditNotasLabel_nota}" for="nota" />
                    <h:inputText id="nota" value="#{notasController.selected.nota}" title="#{bundle.EditNotasTitle_nota}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_nota}"/>
                    <h:outputLabel value="#{bundle.EditNotasLabel_actividadacalificar}" for="actividadacalificar" />
                    <h:selectOneMenu id="actividadacalificar" value="#{notasController.selected.actividadacalificar}" title="#{bundle.EditNotasTitle_actividadacalificar}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_actividadacalificar}">
                        <f:selectItems value="#{actividadacalificarController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{notasController.update}" value="#{bundle.EditNotasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNotasViewLink}"/>
                <br />
                <h:commandLink action="#{notasController.prepareList}" value="#{bundle.EditNotasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNotasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
