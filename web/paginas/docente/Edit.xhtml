<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDocenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDocenteLabel_idDocente}" for="idDocente" />
                    <h:inputText id="idDocente" value="#{docenteController.selected.idDocente}" title="#{bundle.EditDocenteTitle_idDocente}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_idDocente}"/>
                    <h:outputLabel value="#{bundle.EditDocenteLabel_tituloProfesional}" for="tituloProfesional" />
                    <h:inputText id="tituloProfesional" value="#{docenteController.selected.tituloProfesional}" title="#{bundle.EditDocenteTitle_tituloProfesional}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_tituloProfesional}"/>
                    <h:outputLabel value="#{bundle.EditDocenteLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{docenteController.selected.usuario}" title="#{bundle.EditDocenteTitle_usuario}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{docenteController.update}" value="#{bundle.EditDocenteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDocenteViewLink}"/>
                <br />
                <h:commandLink action="#{docenteController.prepareList}" value="#{bundle.EditDocenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDocenteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
