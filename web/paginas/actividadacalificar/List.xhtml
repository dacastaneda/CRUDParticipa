<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListActividadacalificarEmpty}" rendered="#{actividadacalificarController.items.rowCount == 0}"/>

                                <h:outputText value="#{bundle.ListActividadacalificarTitle_idActividadCalificada}"/>

                            <h:outputText value="#{item.idActividadCalificada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            </f:facet>
                            <h:outputText value="#{item.fechaInicial}">

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActividadacalificarTitle_fechaFinal}"/>

                            <h:outputText value="#{item.fechaFinal}">

                            <h:outputText value="#{item.notas}"/>
