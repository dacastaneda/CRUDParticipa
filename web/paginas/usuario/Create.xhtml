<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idPersona}" for="idPersona" />
                    <h:inputText id="idPersona" value="#{usuarioController.selected.idPersona}" title="#{bundle.CreateUsuarioTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idPersona}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_documentoIdentidad}" for="documentoIdentidad" />
                    <h:inputText id="documentoIdentidad" value="#{usuarioController.selected.documentoIdentidad}" title="#{bundle.CreateUsuarioTitle_documentoIdentidad}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_documentoIdentidad}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_tipoDocumento}" for="tipoDocumento" />
                    <h:inputText id="tipoDocumento" value="#{usuarioController.selected.tipoDocumento}" title="#{bundle.CreateUsuarioTitle_tipoDocumento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_tipoDocumento}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_primerNombre}" for="primerNombre" />
                    <h:inputText id="primerNombre" value="#{usuarioController.selected.primerNombre}" title="#{bundle.CreateUsuarioTitle_primerNombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_primerNombre}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_segundoNombre}" for="segundoNombre" />
                    <h:inputText id="segundoNombre" value="#{usuarioController.selected.segundoNombre}" title="#{bundle.CreateUsuarioTitle_segundoNombre}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_primerApellido}" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{usuarioController.selected.primerApellido}" title="#{bundle.CreateUsuarioTitle_primerApellido}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_primerApellido}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_segundoApellido}" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{usuarioController.selected.segundoApellido}" title="#{bundle.CreateUsuarioTitle_segundoApellido}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_telefonoPersona}" for="telefonoPersona" />
                    <h:inputText id="telefonoPersona" value="#{usuarioController.selected.telefonoPersona}" title="#{bundle.CreateUsuarioTitle_telefonoPersona}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_telefonoPersona}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_direccionPersona}" for="direccionPersona" />
                    <h:inputText id="direccionPersona" value="#{usuarioController.selected.direccionPersona}" title="#{bundle.CreateUsuarioTitle_direccionPersona}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_direccionPersona}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{usuarioController.selected.fechaNacimiento}" title="#{bundle.CreateUsuarioTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_emailPersona}" for="emailPersona" />
                    <h:inputText id="emailPersona" value="#{usuarioController.selected.emailPersona}" title="#{bundle.CreateUsuarioTitle_emailPersona}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_emailPersona}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.CreateUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombreUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_claveUsuario}" for="claveUsuario" />
                    <h:inputText id="claveUsuario" value="#{usuarioController.selected.claveUsuario}" title="#{bundle.CreateUsuarioTitle_claveUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_claveUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_rol}" for="rol" />
                    <h:inputText id="rol" value="#{usuarioController.selected.rol}" title="#{bundle.CreateUsuarioTitle_rol}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_rol}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_docente}" for="docente" />
                    <h:selectOneMenu id="docente" value="#{usuarioController.selected.docente}" title="#{bundle.CreateUsuarioTitle_docente}" >
                        <f:selectItems value="#{docenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
